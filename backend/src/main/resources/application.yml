spring:
  application:
    name: brainstorming-app
  
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:brainstorming_app}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  jackson:
    property-naming-strategy: SNAKE_CASE
    serialization:
      write-dates-as-timestamps: false

server:
  port: ${SERVER_PORT:8080}

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-make-it-long-enough}
  expiration: 86400000 # 24 hours in milliseconds

gemini:
  api-key: ${GEMINI_API_KEY:}
  api-url: ${GEMINI_API_URL:https://generativelanguage.googleapis.com/v1beta/models}
  model: ${GEMINI_MODEL:gemini-2.5-flash}

logging:
  level:
    com.brainstorming: DEBUG
    org.springframework.security: DEBUG
